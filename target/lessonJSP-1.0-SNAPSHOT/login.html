
<!DOCTYPE html>
<head>
    <title>buổi 2 toán tử</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <form method="get" action="HomeServlet">
        <h4>Login account</h4>
        <input id="so1" type="text" name="username" placeholder="username"/>
        <input id="so2" type="password" name="password"  placeholder="password"/>
        <input type="checkbox" id="vehicle1" name="favorite1" value="play">
        <label for="vehicle1"> play game</label><br>
        <input type="checkbox" id="vehicle2" name="favorite1" value="travel">
        <label for="vehicle2"> traveling</label><br>
        <input type="checkbox" id="vehicle3" name="favorite1" value="eat">
        <label for="vehicle3"> eat</label><br>

        <input type="radio" id="html" name="gender" value="male">
        <label for="html">male</label><br>
        <input type="radio" id="css" name="gender" value="female">
        <label for="css">female</label><br>
        <label>role</label>
        <select name="role" id="cars">
            <option value="admin">admin</option>
            <option value="user">user</option>
        </select>
        <div class="center">
            <button  type="submit" >Login</button>
            <p id="ketqua">kết quả:</p>
        </div>

    </form>
</body>
</html>
